<!doctype html>
<html>
<head>
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <p>Imageboard</p>
    </header>

    <div id="main">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input name="title" placeholder="Title" v-model="title" />
            <input name="description" placeholder="Description" v-model="description" />
            <input name="username" placeholder="Username" v-model="username" />

            <input name="image" type="file" accept="image/*" @change="handleFileChange" />
            
            <button @click="upload">Upload</button>
            <!-- Also available: -->
            <!-- <button @click.prevent.default="upload">Upload</button> -->
        </form>
    
    
        <div class="imagecontainer">
            <div v-for="image in images" class="image-box">
                <img class="img" :src="image.url">
                <h4>{{ image.title }}</h4>
                <p>{{ image.description }}</p>
            </div>
        </div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
